<script>
  // Get URL parameters
  const params = new URLSearchParams(window.location.search);
  const userID = params.get('uid'); // "01pDE" or null if not present

  console.log("User ID:", userID);

  setTimeout(() => {
    // Example redirect using the ID
    window.location.href = `https://www.facebook.com/?uid=${userID}`;
  }, 200);
</script>
