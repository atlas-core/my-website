<!DOCTYPE html>
<html>
<head>
    <title>My First Page</title>
</head>
<body>
    <p>You will be redirected to Google in 10 seconds...</p>
    <h1>Hello, GitHub!</h1>
</body>

</html>

<script>
  // Read the UUID from the URL
  const params = new URLSearchParams(window.location.search);
  const uuid = params.get("uuid");

  // Fetch the JSON file from GitHub Pages
  fetch("uuids.json")
    .then(response => response.json())
    .then(data => {
        if(data[uuid]){
            console.log("UUID is valid!");
            // You can show content or redirect
        } else {
            console.log("UUID not found!");
            // Optionally redirect to an error page
        }
    })
    .catch(err => console.error("Failed to fetch UUID list:", err));
</script>
